<!DOCTYPE html>
<html>
<head>
<title>Echoblock</title>
<!-- by Tom Swisher -->
<meta charset='utf-8'>
<script type='text/javascript' charset="utf-8" src='CUSTOMremix.js'></script>
<script type='text/javascript' charset="utf-8" src='d3.v3.min.js' charset='utf-8'></script>
<script type='text/javascript' charset="utf-8" src='jquery-2.2.0.min.js'></script>  
<!-- <script type="text/javascript" charset="utf-8" src="wavesurfer.min.js"></script> -->
<script type='text/javascript' charset="utf-8" src='echoblock.js'></script>
<link type='text/css' href='echoblock.css' rel='stylesheet'>
</head>
<body>
<h1 class='title'>Echoblock</h1>
<div class='table'>
    <div class='row-full'>
        <div class='text-box col-left'>
            Your Track's Filename:
        </div>
        <div class='text-box col-right'>
            andromeda_strain.mp3
            <!-- <input type='form' id='trackURLForm' value=''></input> -->
            <!-- <input type='file' id='trackURLFile'></input> -->
        </div>
    </div>
    <br>
    <div class='row-full'>
        <div class='text-box col-left'>
            Your Echonest API Key:
        </div>
        <div class='text-box col-right'>
            <input type='form' id='echonestAPIKeyForm' onchange='updateSessionStorage("echonestAPIKey", "form")'></input>
        </div>
    </div>
    <br><br>
    <div class='row-full'>
        <form><label>
            <div class='text-box col-left'>
                Disable Load Animation:
            </div>
            <div class='text-box col-right'>
                <input type='checkbox' id='disableAnimationCB' onchange='updateSessionStorage("disableAnimation", "checkbox")'></input>
            </div>
        </label></form>
    </div>
    <br><br>
    <div class='row-full'>
        <div class='col-middle' id='analyzeButton'>
            <button onClick='AnalyzeTrack()'>Analyze Your Track</button>
        </div>
    </div>
    <div class='row-full'>
        <div class='col-middle' id='analysisText'>
        </div>
    </div>
    <br>
    <div class='row-full not-loaded stopped' id='player'>
        <div class='col-middle' id='playButton'>
            <button onClick='UpdatePlayer(remixPlayer, "play", track.buffer, 0);'>Play Your Track</button>
        </div>
        <div class='col-middle' id='stopButton'>
            <button onClick='UpdatePlayer(remixPlayer, "stop", track.buffer, 0);'>Stop Your Track</button>
        </div>
    </div>
</div>
<br><br><br>
<div class='not-loaded' id='d3Stage'>
    <svg></svg>
</div>
</body>

</html>
